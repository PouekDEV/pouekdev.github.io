<script>
    var date = new Date();
    var strings = ["Pouek_"];
    if(date.getDate() == 9 && date.getMonth() == 5){
        strings = ["Pouek_","Today is my birthday","Pouek_"];
    }
    if(date.getDate() == 1 && date.getMonth() == 0){
        strings = ["Pouek_","Happy New Year!","Pouek_"];
    }
    var typed = new Typed("#type", {
        strings: strings,
        typeSpeed: 100,
    });
    document.getElementById("year").innerHTML = date.getUTCFullYear();
</script>
<script type="text/paperscript" canvas="stars">
    var squarePath = new Path.Rectangle(new Point(20, 20), new Size(20, 20));
    squarePath.fillColor = "yellow";
    var squareSymbol = new Symbol(squarePath);
    for (var i = 0; i < 20; i++){
        var placedSymbol = squareSymbol.place(new Point(20 + getRandomArbitrary(50,screen.width), 50 + getRandomArbitrary(50,screen.height)));
        placedSymbol.rotate(i * 10);
    }
    function onFrame(event){
        squareSymbol.definition.rotate(0.2);
    }
    function getRandomArbitrary(min, max) {
        return Math.random() * (max - min) + min;
    }
</script>
